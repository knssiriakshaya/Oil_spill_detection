<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oil Spill Detection Uploader</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #dbe4ea, #b3cdd1);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-container {
      background: #f0f7f9;
      border: 1px solid #9cb3b8;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      text-align: center;
      width: 400px;
    }

    h2 {
      font-size: 24px;
      color: #2b4c55;
      margin-bottom: 25px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      border: 2px dashed #7a9ea5;
      background: #e2eff1;
      padding: 25px;
      cursor: pointer;
      border-radius: 10px;
      display: inline-block;
      color: #3c5d63;
      font-size: 15px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .custom-file-upload:hover {
      background-color: #d5e6e8;
      border-color: #5f7f83;
    }

    img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #a3bbc0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4a6d77;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #39565e;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #546b70;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Oil Spill Detection</h2>
    
    <!-- Upload form starts here -->
    <form action="/predict" method="post" enctype="multipart/form-data">
      <label for="file-upload" class="custom-file-upload">
        üõ∞Ô∏è Upload Satellite Image (JPG/PNG)
      </label>
      <input id="file-upload" type="file" name="image" accept=".jpg,.jpeg,.png" required />
      <br/>
      <img id="preview" alt="Satellite Image Preview" />
      <br/>
      <button type="submit">Detect Oil Spill</button>
    </form>

    <div class="footer">Upload a satellite image to detect potential oil spills üåç</div>
  </div>

  <script>
    const fileInput = document.getElementById('file-upload');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && (file.type === "image/jpeg" || file.type === "image/png")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      } else {
        alert('Only JPG and PNG images are allowed.');
        preview.style.display = 'none';
      }
    });
  </script>
</body>
</html>
